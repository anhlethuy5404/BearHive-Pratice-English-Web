<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BearHive - English Practice</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" th:href="@{/css/admin-info.css}">
    </head>
    <body>
        <div th:fragment="content">
            <div class="content">
                <div class="content-header">
                    <h1>English Tests</h1>
                    <p>Manage English tests</p>
                </div>
                <div class="table-controls">
                    <div class="search-users">
                        <i class="fa fa-search"></i>
                        <input type="text" placeholder="Search tests...">
                    </div>
                    <div class="create-test">
                        <i class="fa fa-plus" style="color: white;"></i>
                        <a th:href="@{/admin/tests/create}" class="create-btn">CREATE TEST</a>
                    </div>
                </div>
                <div class="test-list">
                    <div th:each="test : ${tests}" class="test-card">
                        <img th:src="${test.coveredImage}">
                        <h3 th:text="${test.title}"></h3>
                        <p th:text="${test.description}"></p>
                        <div class="tags">
                            <span th:text="${test.type}" class="type"></span>
                            <span th:class="'level ' + ${test.difficulty.toLowerCase()}" th:text="${test.difficulty}"></span>
                            <span th:text="${test.questions} + ' questions'" class="question"></span>
                        </div>
                        <div class="questions">
                            <span th:text="'Created: ' + ${test.createdDate}"></span>
                            <span th:text="'Last modified: ' + ${test.updateDate}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
